<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-shrink: 0;
    }

    header img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header .overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      box-shadow: 0 0 15px #ffa500, 0 0 30px #ff8c00;
      border-radius: 50%;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header h1 {
      z-index: 2;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
      font-size: 40px;
      margin: 0;
    }

    .container {
      flex: 1 0 auto;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #2b2b2b;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(10px);
      animation: slideFadeIn 0.6s ease forwards;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .file-link {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .file-meta {
      font-size: 13px;
      color: #aaa;
      margin-top: 6px;
    }

    .latest-badge {
      background-color: #00b3ff;
      color: #111;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
      margin-left: 10px;
    }

    .tiktok-section {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .tiktok-section h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #ccc;
    }

    .tiktok-section button {
      background-color: #00b3ff;
      color: #111;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .tiktok-section button:hover {
      background-color: #0090cc;
    }

    .social-section {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .social-section h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #ccc;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .social-icons a img {
      width: 80px;
      height: 80px;
      transition: transform 0.3s ease, filter 0.3s ease;
      opacity: 0.85;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #00b3ff);
      opacity: 1;
    }

    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 30px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #333;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/AMXXDyR.png" alt="Rustic Banner" class="banner">
    <div class="overlay"></div>
    <img src="https://i.imgur.com/ffOqs3B.png" alt="Rustic Logo" class="logo">
    <h1>Rustic Flight Maps</h1>
  </header>

  <div class="container">
    <h2>Available Map Downloads</h2>
    <ul id="file-list">Loading maps...</ul>
  </div>

  <div class="tiktok-section">
    <h3>Watch Rustic Flight</h3>
    <div style="display: flex; justify-content: center; margin-bottom: 15px;">
      <button onclick="prevTikTok()">⏮ Prev</button>
      <button onclick="nextTikTok()" style="margin-left: 10px;">Next ⏭</button>
    </div>
    <div id="tiktok-container" style="display: flex; justify-content: center;"></div>
  </div>

  <div class="social-section">
    <h3>Social Media</h3>
    <div class="social-icons">
      <a href="https://rustic-flight-training.tebex.io/package/4097649" target="_blank"><img src="https://i.imgur.com/j69bomM.png" alt="Tebex"></a>
      <a href="https://discord.gg/cmTVfv644p" target="_blank"><img src="https://i.imgur.com/UGtiO9Q.png" alt="Discord"></a>
      <a href="https://www.instagram.com/rustic.flight/" target="_blank"><img src="https://i.imgur.com/xPou0lt.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@rustic.flight" target="_blank"><img src="https://i.imgur.com/qgP33oz.png" alt="TikTok"></a>
      <a href="https://x.com/RusticFlight" target="_blank"><img src="https://i.imgur.com/5KTeOdy.png" alt="Twitter"></a>
      <a href="https://www.youtube.com/@Rustic-Flight" target="_blank"><img src="https://i.imgur.com/9qm6UnN.png" alt="YouTube"></a>
    </div>
  </div>

  <footer>
    © 2025 Rustic Flight. All rights reserved. · Contact: <a href="mailto:rusticflight@gmail.com">rusticflight@gmail.com</a>
  </footer>

  <script async src="https://www.tiktok.com/embed.js"></script>
  <script>
    const tiktokVideos = [
      "7504757782004944150",
      "7504757112753442070",
      "7497339945888058646",
      "7490649013289569558",
      "7492591418259655958"
    ];

    let currentIndex = 0;
    let autoAdvanceInterval;

    function loadTikTok(index) {
      const container = document.getElementById("tiktok-container");
      container.innerHTML = `
        <blockquote class="tiktok-embed"
          cite="https://www.tiktok.com/@rustic.flight/video/${tiktokVideos[index]}"
          data-video-id="${tiktokVideos[index]}"
          style="max-width: 325px; min-width: 300px;">
          <section>Loading…</section>
        </blockquote>
      `;
      const script = document.createElement('script');
      script.src = "https://www.tiktok.com/embed.js";
      script.async = true;
      container.appendChild(script);
    }

    function nextTikTok() {
      currentIndex = (currentIndex + 1) % tiktokVideos.length;
      loadTikTok(currentIndex);
    }

    function prevTikTok() {
      currentIndex = (currentIndex - 1 + tiktokVideos.length) % tiktokVideos.length;
      loadTikTok(currentIndex);
    }

    function startAutoAdvance() {
      clearInterval(autoAdvanceInterval);
      autoAdvanceInterval = setInterval(() => {
        nextTikTok();
      }, 15000);
    }

    loadTikTok(currentIndex);
    startAutoAdvance();
  </script>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        files.sort().reverse();
        const latest = files[0];

        files.forEach((file, index) => {
          fetch(file)
            .then(resp => {
              const sizeKB = (parseInt(resp.headers.get("Content-Length")) / 1024).toFixed(1);
              const modified = new Date(resp.headers.get("Last-Modified")).toLocaleString();

              const li = document.createElement('li');
              li.style.animationDelay = `${index * 0.1}s`;
              li.innerHTML = `
                <div>
                  <a class="file-link" href="${file}" download>${file}</a>
                  ${file === latest ? '<span class="latest-badge">Latest</span>' : ''}
                  <div class="file-meta">Uploaded: ${modified} · Size: ${sizeKB} KB</div>
                </div>
              `;
              list.appendChild(li);
            });
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = "Failed to load map list.";
        console.error(err);
      });
  </script>
</body>
</html>
