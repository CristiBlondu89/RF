<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
</head>
<body>
  <h1>Available Map Downloads</h1>
  <ul id="file-list">Loading files...</ul>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${file}" download>${file}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = "Failed to load map list.";
        console.error(err);
      });
  </script>
</body>
</html>
