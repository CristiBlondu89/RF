<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
</head>
<body>
  <h1>Available Map Downloads</h1>
  <ul id="file-list">Loading...</ul>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const ul = document.getElementById('file-list');
        ul.innerHTML = '';
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${file}" download>${file}</a>`;
          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('file-list').innerText = "Could not load file list.";
      });
  </script>
</body>
</html>
