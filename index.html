<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      display: flex;
      align-items: center;
      background-color: #000;
    }

    header img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 1;
    }

    header h1 {
      margin: 0 auto;
      z-index: 1;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
      font-size: 36px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #2b2b2b;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .latest-badge {
      background-color: #00b3ff;
      color: #111;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/XsqBYC7.png" alt="Rustic Banner" class="banner">
    <img src="https://i.imgur.com/ffOqs3B.png" alt="Rustic Logo" class="logo">
    <h1>Rustic Flight Maps</h1>
  </header>

  <main>
    <h2>Available Map Downloads</h2>
    <ul id="file-list">Loading maps...</ul>
  </main>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        const latest = files.sort().slice(-1)[0]; // get last file alphabetically
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${file}" download>${file}</a>` +
                         (file === latest ? `<span class="latest-badge">Latest</span>` : '');
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = "Failed to load map list.";
        console.error(err);
      });
  </script>

</body>
</html>
