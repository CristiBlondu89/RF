<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive scaling on mobile -->
  <title>Rustic Flight</title> <!-- Title shown in browser tab -->
  <style>
    /* General body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
    }

    /* Banner header styling */
    header {
      position: relative;
      height: 220px;
      background: url('https://i.imgur.com/AMXXDyR.png') no-repeat center center/cover; /* Main banner image */
    }

    /* Server logo in top left with fade-in glow */
    header::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/ffOqs3B.png') no-repeat center center/contain;
      box-shadow: 0 0 25px 8px #ff6f00;
      border-radius: 50%;
      opacity: 0;
      animation: fadeInLogo 1.5s ease-in-out forwards; /* Animation fade in */
    }

    /* Container for page content */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* Section headings */
    h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    /* List layout for file items */
    ul {
      list-style: none;
      padding: 0;
    }

    /* Individual file item */
    li {
      background: #2b2b2b;
      margin: 10px 0;
      padding: 15px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    /* Hover effect for file items */
    li:hover {
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    /* File name link */
    .file-link {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    /* File metadata info */
    .file-meta {
      font-size: 12px;
      color: #aaa;
    }

    /* Label for newest file */
    .latest-badge {
      background: #00b3ff;
      color: #111;
      font-size: 12px;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
    }

    /* Section for TikTok video switcher */
    .tiktok-section {
      text-align: center;
      margin-top: 40px;
    }

    /* TikTok navigation buttons */
    .tiktok-section button {
      margin: 0 5px;
      background: #00b3ff;
      border: none;
      color: #111;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 4px;
      transition: box-shadow 0.3s ease;
    }

    .tiktok-section button:hover {
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    /* Fix TikTok watch link visibility */
    .tiktok-embed [data-e2e="browse-link"] {
      color: #00b3ff !important;
    }

    /* VIP section image */
    .vip-banner {
      text-align: center;
      margin: 40px auto;
    }

    .vip-banner img {
      max-width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vip-banner img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 3px #ff6f00;
    }

    /* Rust server connection instructions */
    .connect-box {
      background: #2b2b2b;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 40px;
      transition: box-shadow 0.3s ease;
    }

    .connect-box:hover {
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    .connect-box h3 {
      margin: 0 0 10px;
    }

    /* Copy button icon styling */
    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      vertical-align: middle;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .copy-button img {
      width: 24px;
      height: 24px;
    }

    .copy-button:hover {
      transform: scale(1.2);
      box-shadow: 0 0 8px 2px #00b3ff;
    }

    /* Social media icons section */
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .social-icons a img {
      height: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    /* Footer section */
    footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      color: #777;
      border-top: 1px solid #333;
    }

    /* Fade in animation for the logo */
    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
