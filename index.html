<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rustic Flight</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
    }

    /* Banner with glowing logo */
    header {
      position: relative;
      height: 240px;
      background: url('https://i.imgur.com/AMXXDyR.png') no-repeat center center/cover;
    }

    header::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/ffOqs3B.png') no-repeat center center/contain;
      box-shadow: 0 0 25px 8px #ff6f00;
      border-radius: 50%;
      opacity: 0;
      animation: fadeInLogo 1.5s ease-in-out forwards;
    }

    /* Fade-in animation for logo */
    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Container for all main sections */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* Map list */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #2b2b2b;
      margin: 10px 0;
      padding: 15px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      transition: box-shadow 0.3s ease;
    }

    li:hover {
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    .file-link {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
    }

    .file-meta {
      font-size: 12px;
      color: #aaa;
    }

    .latest-badge {
      background: #00b3ff;
      color: #111;
      font-size: 12px;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
    }

    /* VIP section with hover glow */
    .vip-banner {
      text-align: center;
      margin: 40px auto;
    }

    .vip-banner img {
      max-width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vip-banner img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 3px #ff6f00;
    }

    /* Connection instructions box */
    .connect-box {
      background: #2b2b2b;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin: 40px 0;
      transition: box-shadow 0.3s ease;
    }

    .connect-box:hover {
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .copy-button img {
      width: 20px;
      height: 20px;
    }

    .copy-button:hover {
      transform: scale(1.2);
      box-shadow: 0 0 8px 2px #00b3ff;
    }

    /* TikTok section */
    .tiktok-section {
      text-align: center;
      margin: 40px 0;
    }

    .tiktok-section button {
      margin: 5px;
      background: #00b3ff;
      color: #111;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
    }

    .tiktok-section button:hover {
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    /* Social media links */
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .social-icons a img {
      height: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px 2px #00b3ff;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      color: #777;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header></header>

  <div class="container">

    <!-- VIP Section -->
    <div class="vip-banner">
      <a href="https://rustic-flight-training.tebex.io/package/4097649" target="_blank">
        <img src="https://i.imgur.com/j69bomM.png" alt="VIP Package">
      </a>
    </div>

    <!-- Server Connect Info -->
    <div class="connect-box">
      <h3>Join our Rust server</h3>
      <p>Press <strong>F1</strong> in-game and paste:</p>
      <code>connect play.rusticflight.com:28017</code>
      <br><br>
      <button class="copy-button" onclick="copyConnect()">
        <img src="https://img.icons8.com/?size=50&id=cvB6JC7HJn9v&format=gif" alt="Copy">
      </button>
    </div>

    <!-- Map Downloads -->
    <h2>Available Map Downloads</h2>
    <ul id="file-list">Loading maps...</ul>

    <!-- TikTok Embed Player -->
    <div class="tiktok-section">
      <h3>Watch Rustic Flight</h3>
      <div>
        <button onclick="prevTikTok()">⏮ Prev</button>
        <button onclick="nextTikTok()">Next ⏭</button>
      </div>
      <div id="tiktok-container" style="margin-top: 20px;"></div>
    </div>

    <!-- Social Links -->
    <div class="social-icons">
      <a href="https://discord.gg/cmTVfv644p" target="_blank"><img src="https://i.imgur.com/UGtiO9Q.png" alt="Discord"></a>
      <a href="https://www.instagram.com/rustic.flight/" target="_blank"><img src="https://i.imgur.com/xPou0lt.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@rustic.flight" target="_blank"><img src="https://i.imgur.com/qgP33oz.png" alt="TikTok"></a>
      <a href="https://x.com/RusticFlight" target="_blank"><img src="https://i.imgur.com/5KTeOdy.png" alt="Twitter"></a>
      <a href="https://www.youtube.com/@Rustic-Flight" target="_blank"><img src="https://i.imgur.com/9qm6UnN.png" alt="YouTube"></a>
    </div>

  </div>

  <footer>
    © 2025 Rustic Flight. Contact: <a href="mailto:rusticflight@gmail.com">rusticflight@gmail.com</a>
  </footer>

  <script>
    // Copy-to-clipboard functionality
    function copyConnect() {
      navigator.clipboard.writeText("connect play.rusticflight.com:28017");
      alert("Copied to clipboard!");
    }

    // TikTok video cycling
    const tiktokVideos = [
      "7504757782004944150",
      "7504757112753442070",
      "7497339945888058646",
      "7490649013289569558",
      "7492591418259655958"
    ];
    let currentIndex = 0;

    function loadTikTok(index) {
      const container = document.getElementById("tiktok-container");
      container.innerHTML = `
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@rustic.flight/video/${tiktokVideos[index]}" data-video-id="${tiktokVideos[index]}" style="max-width: 325px; min-width: 300px;">
          <section>Loading…</section>
        </blockquote>
      `;
      const script = document.createElement("script");
      script.src = "https://www.tiktok.com/embed.js";
      script.async = true;
      container.appendChild(script);
    }

    function nextTikTok() {
      currentIndex = (currentIndex + 1) % tiktokVideos.length;
      loadTikTok(currentIndex);
    }

    function prevTikTok() {
      currentIndex = (currentIndex - 1 + tiktokVideos.length) % tiktokVideos.length;
      loadTikTok(currentIndex);
    }

    // Load the first TikTok on page load
    loadTikTok(currentIndex);

    // Load map file list from files.json
    fetch("files.json")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("file-list");
        list.innerHTML = '';
        files.sort().reverse();
        const latest = files[0];

        files.forEach((file, index) => {
          fetch(file).then(resp => {
            const sizeKB = (parseInt(resp.headers.get("Content-Length")) / 1024).toFixed(1);
            const modified = new Date(resp.headers.get("Last-Modified")).toLocaleString();
            const li = document.createElement('li');
            li.innerHTML = `
              <a class="file-link" href="${file}" download>${file}</a>
              ${file === latest ? '<span class="latest-badge">Latest</span>' : ''}
              <div class="file-meta">Uploaded: ${modified} · Size: ${sizeKB} KB</div>
            `;
            list.appendChild(li);
          });
        });
      });
  </script>
</body>
</html>
