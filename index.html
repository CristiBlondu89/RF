<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      position: relative;
      background-image: url('https://i.imgur.com/XsqBYC7.png');
      background-size: cover;
      background-position: center;
      height: 180px;
      display: flex;
      align-items: center;
      padding: 20px;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      padding-left: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #2b2b2b;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    a {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/ffOqs3B.png" alt="Rustic Logo" class="logo">
    <h1>Rustic Flight Maps</h1>
  </header>

  <main>
    <h2>Available Map Downloads</h2>
    <ul id="file-list">Loading maps...</ul>
  </main>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${file}" download>${file}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = "Failed to load map list.";
        console.error(err);
      });
  </script>

</body>
</html>
