<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header .overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header h1 {
      z-index: 2;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
      font-size: 40px;
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #2b2b2b;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .file-link {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .file-meta {
      font-size: 13px;
      color: #aaa;
      margin-top: 6px;
    }

    .latest-badge {
      background-color: #00b3ff;
      color: #111;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
      margin-left: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #333;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/XsqBYC7.png" alt="Rustic Banner" class="banner">
    <div class="overlay"></div>
    <img src="https://i.imgur.com/ffOqs3B.png" alt="Rustic Logo" class="logo">
    <h1>Rustic Flight Maps</h1>
  </header>

  <main>
    <h2>Available Map Downloads</h2>
    <ul id="file-list">Loading maps...</ul>
  </main>

  <footer>
    © 2025 Rustic Flight. All rights reserved. · Contact: <a href="mailto:cristiblondu89@gmail.com">cristiblondu89@gmail.com</a>
  </footer>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';

        // Sort newest first based on name
        files.sort().reverse();
        const latest = files[0];

        files.forEach(file => {
          fetch(file)
            .then(resp => {
              const sizeKB = (parseInt(resp.headers.get("Content-Length")) / 1024).toFixed(1);
              const modified = new Date(resp.headers.get("Last-Modified")).toLocaleString();

              const li = document.createElement('li');
              li.innerHTML = `
                <div>
                  <a class="file-link" href="${file}" download>${file}</a>
                  ${file === latest ? '<span class="latest-badge">Latest</span>' : ''}
                  <div class="file-meta">Uploaded: ${modified} · Size: ${sizeKB} KB</div>
                </div>
              `;
              list.appendChild(li);
            });
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = "Failed to load map list.";
        console.error(err);
      });
  </script>

</body>
</html>
