<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rustic Flight Maps</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      width: 100%;
      height: 350px; /* Increased banner height */
      overflow: hidden;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-shrink: 0;
    }

    header img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header .overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      box-shadow: 0 0 15px #ffa500, 0 0 30px #ff8c00;
      border-radius: 50%;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header h1 {
      z-index: 2;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
      font-size: 40px;
      margin: 0;
    }

    .container {
      flex: 1 0 auto;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #2b2b2b;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 4px solid #00b3ff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(10px);
      animation: slideFadeIn 0.6s ease forwards;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .file-link {
      color: #00b3ff;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .file-meta {
      font-size: 13px;
      color: #aaa;
      margin-top: 6px;
    }

    .latest-badge {
      background-color: #00b3ff;
      color: #111;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
      margin-left: 10px;
    }

    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 30px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #333;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #ccc;
    }

    .float-link {
      position: fixed;
      width: 100px;
      z-index: 3;
      opacity: 0.75;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .float-link:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #00b3ff);
      opacity: 1;
    }

    .left { left: 10px; }
    .right { right: 10px; }

    /* Positioning each image lower */
    .link1 { top: 300px; }
    .link2 { top: 440px; }
    .link3 { top: 580px; }
    .link4 { top: 300px; }
    .link5 { top: 440px; }
    .link6 { top: 580px; }

    @media (max-width: 768px) {
      .float-link { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/AMXXDyR.png" alt="Rustic Banner" class="banner">
    <div class="overlay"></div>
    <img src="https://i.imgur.com/ffOqs3B.png" alt="Rustic Logo" class="logo">
    <h1>Rustic Flight Maps</h1>
  </header>

  <!-- Floating clickable image links -->
  <a href="https://rustic-flight-training.tebex.io/package/4097649" target="_blank"><img src="https://i.imgur.com/XokcbuR.png" class="float-link left link1"></a>
  <a href="https://discord.gg/cmTVfv644p" target="_blank"><img src="https://i.imgur.com/eXqWq9J.png" class="float-link left link2"></a>
  <a href="https://www.instagram.com/rustic.flight/" target="_blank"><img src="https://i.imgur.com/6hAh2aK.png" class="float-link left link3"></a>
  <a href="https://www.tiktok.com/@rustic.flight" target="_blank"><img src="https://i.imgur.com/h3Cz2ZF.png" class="float-link right link4"></a>
  <a href="https://x.com/RusticFlight" target="_blank"><img src="https://i.imgur.com/Gy4qc98.png" class="float-link right link5"></a>
  <a href="https://www.youtube.com/@Rustic-Flight" target="_blank"><img src="https://i.imgur.com/3O1xQOx.png" class="float-link right link6"></a>

  <div class="container">
    <h2>Available Map Downloads</h2>
    <ul id="file-list">Loading maps...</ul>
  </div>

  <footer>
    © 2025 Rustic Flight. All rights reserved. · Contact: <a href="mailto:rusticflight@gmail.com">rusticflight@gmail.com</a>
  </footer>

  <script>
    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        files.sort().reverse();
        const latest = files[0];

        files.forEach((file, index) => {
          fetch(file)
            .then(resp => {
              const sizeKB = (parseInt(resp.headers.get("Content-Length")) / 1024).toFixed(1);
              const modified = new Date(resp.headers.get("Last-Modified")).toLocaleString();

              const li = document.createElement('li');
              li.style.animationDelay = `${index * 0.1}s`;
              li.innerHTML = `
                <div>
                  <a class="file-link" href="${file}" download>${file}</a>
                  ${file === latest ? '<span class="latest-badge">Latest</span>' : ''}
                  <div class="file-meta">Uploaded: ${modified} · Size: ${sizeKB} KB</div>
                </div>
              `;
              list.appendChild(li);
            });
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = "Failed to load map list.";
        console.error(err);
      });
  </script>

</body>
</html>
